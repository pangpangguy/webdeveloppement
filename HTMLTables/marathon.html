<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/racereg">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <p> Select a Race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under_18">under 18</option>
            <option value="19_49">19-49</option>
            <option value="above_50">above 50</option>
        </select>

        <button>Register!</button>
    </form>
</body>

</html>
